{% extends 'base.html' %}
{% load bootstrap3 %}

	{% block content %}

	<div class="col-md-12">
		<div class="col-md-3"></div>
		<div class="center-block col-md-3">
			<form id="formulario" method="POST">
				{% csrf_token %}
				{% bootstrap_form form %}
				{% buttons %}
					<button type="submit" class="btn btn-primary">
						Crear
					</button>
				{% endbuttons %}
			</form>
		</div>
	</div>

	{% endblock content %}

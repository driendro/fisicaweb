{% extends 'base.html' %}

{% block content %}
	<h1 class="text-center">Docentes</h1>
<div class="row">
	<div class="col-md-6 col-md-offset-3" >
		<form>
			<div class="col-md-4">
				<label for="apellido"> Apellido: </label>
				<input type="text" class="form-control" name="apellido">
			</div>
			<div class="col-md-4">
				<label for="nombre"> Nombre: </label>
				<input type="text" class="form-control" name="nombre">
			</div>
			<div class="col-md-4">
				<label for="materia"> Materia: </label>
				<select class="form-control" id="materia" name="materia">
						<option value="">Todas</option>
					{% for una_materia in materias %}
						<option value="{{ una_materia.id }}">{{ una_materia.nombre }}</option>
					{% endfor %}
				</select>
			</div>
			<div>
				<label for="Filtrar"> </label>
				<button type="submit" class="btn center-block btn-success" data-toggle="tooltip" title="Filtrar"><span> Buscar </span></button>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<hr size="30" width="80%" />
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		{% for un_docente in docentes %}
		<div class="col-md-4">
			<a href="{% url 'catedras:profesor_detalle' un_docente.legajo %}"><li class="list-group-item">{{ un_docente.apellido|upper }}, {{ un_docente.nombre|capfirst }}</li></a>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}

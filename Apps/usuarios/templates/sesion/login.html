{% extends 'base.html' %}
{% block content %}
	{% if not user.is_authenticated %}
		<div class="col-md-2 col-md-offset-5">
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="InputUser">USUARIO</label>
				<input name="username" type="text" class="form-control" id="InputUser" placeholder="Ingrese su usuario">
			</div>
			<div class="form-group">
				<label for="InputClave">CLAVE</label>
				<input name="password" type="password" class="form-control" id="InputClave" placeholder="Ingrese su clave">
			</div>
			<button type="submit" class="btn btn-default">INGRESAR</button>
		</form>
	</div>
	{% endif %}
{% endblock content %}
